<!-- 표와 폼 설치하기 - 텍스트박스, 폴다운메뉴 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표와 폼 설치하기</title>
</head>
<body>

    <!-- text박스 삽입 -->
    <!-- <input type="type(text)" name="name"> -->
    <form id="entryForm" action="#" method="post">
        <table border="1">
            <tr>
                <th>고양이 이름</th>
                <td><input type="text" name="cat-name"></td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <!-- select요소의 기본 서식 --> <!-- <select name="데이터명"> -->
                    <!-- <option value="송신데이터">선택지 레벨</option> --> <select
                    name="pref">
                        <option value="" selected>선택해 주세요.</option>
                        <option value="서울">서울</option>
                        <option value="광주">광주</option>
                        <option value="대구">대구</option>
                        <option value="대전">대전</option>
                        <option value="부산">부산</option>
                        <option value="울산">울산</option>
                        <option value="제주도">제주도</option>
                </select>
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td></td>
            </tr>
            <tr>
                <th>좋아하는 것</th>
                <td></td>
            </tr>
            <tr>
                <th>사진</th>
                <td></td>
            </tr>
            <tr>
                <th>기르는 주인이름</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>메일주소</th>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <!-- 텍스트 영역을 넣는곳 -->
                <!-- <textarea name="데이터명" row="표시 행의 수" cols="표시 글자 수"></textarea> -->
                <th>코멘트</th>
                <td><textarea name="comment" row="4" cols="40"></textarea></td>
            </tr>
        </table>
    </form>
</body>
</html>
