<!-- 표와 폼 설치하기 - 폼 영역 만들기-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표와 폼 설치하기</title>
</head>
<body>
    <!-- <td> -> <th> 변경 필요한 개수만큼 <table>사이에 넣기</table> -->
    <!-- <form> id속성: 어느 폼에서 보내온 것인지 판별하기 위해 사용하는 이름 -->
    <!-- <form> action속성: 데이터 송신처(주로 웹 서버에 준비된 프로그램 파일)의 경로 -->
    <!-- <form> method속성 데이터 송신방식, get(데이터를 URL의 일부로서 송신) 또는 post(데이터를 본문으로 송신) 어느쪽인지 선택 -->
    <form id="entryForm" action="#" method="post">
        <table border="1">
            <tr>
                <th>고양이 이름</th>
                <td></td>
            </tr>
            <tr>
                <th>주소</th>
                <td></td>
            </tr>
            <tr>
                <th>성별</th>
                <td></td>
            </tr>
            <tr>
                <th>좋아하는 것</th>
                <td></td>
            </tr>
            <tr>
                <th>사진</th>
                <td></td>
            </tr>
            <tr>
                <th>기르는 주인이름</th>
                <td></td>
            </tr>
            <tr>
                <th>메일주소</th>
                <td></td>
            </tr>
            <tr>
                <th>코멘트</th>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
