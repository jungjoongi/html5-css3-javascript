<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>

<script type="text/javascript">

var li = ['0', '1', '2', '3', '4'];
li.splice(1, 0, 'number')
alert(li);
// 0, number, 1, 2, 3, 4

li = ['0', '1', '2', '3', '4'];
alert(li.splice(1, 3, 'number')); // 1 - 3번까지 지우고 number을 삽입라라!, 그리고 지운값을 리턴한다.
alert(li);
</script> 

</body>
</html>
