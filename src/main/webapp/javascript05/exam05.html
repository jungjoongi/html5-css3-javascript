<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>

<script type="text/javascript">

var li = ['0', '1', '2', '3', '4'];
alert(li.shift()); // 배열의 제일 앞의 값 제거
alert(li);
alert(li.pop()); // 배열의 제일 뒤에 값 제거
alert(li);

li = ['2', '1', '3', '0', '4'];

alert(li.sort()); // 적은 숫자 먼저 정렬
alert(li);

alert(li.reverse()); // 거꾸로 정렬



</script> 

</body>
</html>
