<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
</head>
<body>

<script type="text/javascript">
 
function numbering() {
    for (var i = 0; i < 1000; i++) {
    	for (var j = 0; j < 10; j++) {
        document.write("코딩 애브리바디 "+ i+j +"</br>")
        }
    }
}
numbering();
</script> 

</body>
</html>
