<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
</head>
<body>

<script type="text/javascript">
 
function get_argument(arg1, arg2) {
   return arg1 + arg2;
}

function get_argument(arg1) {
   return arg1;
}

alert(get_argument(1, 2));
alert(get_argument(1));
</script> 

</body>
</html>
